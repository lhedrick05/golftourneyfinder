#spring.application.name=golftourneyfinder

# Database connection settings
spring.datasource.url=jdbc:mysql://localhost:3306/golftourneyfinder
spring.datasource.username=golftourneyfinder
spring.datasource.password=golftourneyfinder

# Specify the DBMS
spring.jpa.database = MYSQL

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

### SMTP Configuration for JavaMailSender ############
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${APP_EMAIL}
spring.mail.password=${APP_EMAIL_PASSWORD}
# Enables SMTP Authorization
spring.mail.properties.mail.smtp.auth=true
# Enable encryption using Transport Layer Security
spring.mail.properties.mail.smtp.starttls.enable=true
